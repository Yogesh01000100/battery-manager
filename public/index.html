<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battery Management Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Battery Management Dashboard</h1>
      <div>
        <label for="batteryId">Battery ID:</label>
        <input type="text" id="batteryId" placeholder="e.g., 1001" />
        <button onclick="fetchBatteryData()">Fetch Data</button>
        <button onclick="loadSampleData()">Load Sample Data</button>
      </div>
      <div>
        <h2>Battery Data</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Battery ID</th>
              <th>Current</th>
              <th>Voltage</th>
              <th>Temperature</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      function fetchBatteryData() {
        const batteryId = document.getElementById("batteryId").value.trim();
        if (!batteryId) {
          alert("Please enter a Battery ID.");
          return;
        }
        fetch(`/api/battery/${batteryId}`)
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            if (data.length === 0) {
              tableBody.innerHTML =
                '<tr><td colspan="6">No data found.</td></tr>';
            } else {
              data.forEach((row) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                <td>${row.id}</td>
                <td>${row.battery_id}</td>
                <td>${row.current}</td>
                <td>${row.voltage}</td>
                <td>${row.temperature}</td>
                <td>${row.time}</td>
              `;
                tableBody.appendChild(tr);
              });
            }
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      function loadSampleData() {
        fetch("/api/battery/load-sample-data", { method: "POST" })
          .then((response) => response.json())
          .then((result) => {
            alert(result.message);
          })
          .catch((error) => console.error("Error loading sample data:", error));
      }
    </script>
  </body>
</html>
