<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battery Management Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 700px;
        margin: auto;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      input,
      button {
        padding: 8px;
        margin: 5px 0;
        width: 20%;
      }
      .flex-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 10px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
      }
      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .button-container {
        text-align: left;
        margin-top: 10px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Battery Management Dashboard</h1>

      <div>
        <label for="batteryId">Battery ID:</label>
        <input type="text" id="batteryId" placeholder="e.g., 1001" />
        <button onclick="fetchBatteryData()">Fetch Data</button>
      </div>

      <div>
        <h2>Add New Battery Data</h2>
        <div class="flex-container">
          <div class="form-group">
            <label for="newBatteryId">Battery ID:</label>
            <input type="text" id="newBatteryId" placeholder="e.g., 1001" />
          </div>
          <div class="form-group">
            <label for="current">Current (A):</label>
            <input type="number" id="current" placeholder="e.g., 15.2" />
          </div>
          <div class="form-group">
            <label for="voltage">Voltage (V):</label>
            <input type="number" id="voltage" placeholder="e.g., 48.7" />
          </div>
          <div class="form-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" placeholder="e.g., 35.5" />
          </div>
          <div class="form-group">
            <label for="time">Timestamp:</label>
            <input type="datetime-local" id="time" />
          </div>
        </div>
        <div class="button-container">
          <button onclick="addBatteryData()">Add Battery Data</button>
        </div>
      </div>

      <div>
        <h2>Battery Data</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Battery ID</th>
              <th>Current</th>
              <th>Voltage</th>
              <th>Temperature</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      function fetchBatteryData() {
        const batteryId = document.getElementById("batteryId").value.trim();
        if (!batteryId) {
          alert("Please enter a Battery ID.");
          return;
        }
        fetch(`http://localhost:3000/api/battery/${batteryId}`)
          .then((response) => response.json())
          .then((data) => {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            if (data.length === 0) {
              tableBody.innerHTML =
                '<tr><td colspan="6">No data found.</td></tr>';
            } else {
              data.forEach((row) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                <td>${row.id}</td>
                <td>${row.battery_id}</td>
                <td>${row.current}</td>
                <td>${row.voltage}</td>
                <td>${row.temperature}</td>
                <td>${row.time}</td>
              `;
                tableBody.appendChild(tr);
              });
            }
          })
          .catch((error) => console.error("Error fetching data:", error));
      }

      function addBatteryData() {
        const batteryId = document.getElementById("newBatteryId").value.trim();
        const current = parseFloat(document.getElementById("current").value);
        const voltage = parseFloat(document.getElementById("voltage").value);
        const temperature = parseFloat(
          document.getElementById("temperature").value
        );
        const time = document.getElementById("time").value;

        if (
          !batteryId ||
          isNaN(current) ||
          isNaN(voltage) ||
          isNaN(temperature) ||
          !time
        ) {
          alert("Please fill in all fields correctly.");
          return;
        }

        const data = {
          battery_id: batteryId,
          current,
          voltage,
          temperature,
          time,
        };

        fetch("http://localhost:3000/api/battery/data", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            alert(result.message);
            fetchBatteryData();
          })
          .catch((error) => console.error("Error adding data:", error));
      }
    </script>
  </body>
</html>
